---
layout: default
---

<small><a href="{{page.all_projects_page}}">Back to all projects</a></small>

<h1>{{page.title}}</h1>

<p>
{%- if page.authors %}
<em>By {{ page.authors | map: 'name' | join: ', '}}.</em>
{% else %}
<em>{{ page.author }}.</em>
{% endif -%}
</p>
<p>
{%- if page.group_number %}
<em>Group {{ page.group_number }}.</em>
{% else %}
{% endif -%}
</p>

<p><em>{{page.summary}}</em></p>

{{content}}
